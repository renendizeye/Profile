<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.google.com/specimen/Kumbh+Sans" rel="stylesheet">
    <link rel="stylesheet" href="./CssStyle.css">
    <title>@VictorCrest</title>
</head>
<body>
    

    <section class="main">
        <div class="circles">
            <img src="./bg-pattern-top.svg" alt="" class="c1">

            <img src="./bg-pattern-bottom.svg" alt="" class="c2">
        </div>
        <div class="card">
          <div class="header"></div> 
              <div class="cbody">
                  <div class="img-holder">
                      <img src="./image-victor.jpg" alt="Victor Crest's Picture">
                  </div>
                  <h2 class="name-age">
                      Victor Crest <span class="age">26</span>
                  </h2>
                  <h3 class="location">London</h3>
              </div>
              <div class="cfooter">

                <div class="stats">
                    <h4 class="numbers">80k</h4>
                    <h5 class="mean">Followers</h5>
                </div>
                <div class="stats">
                    <h4 class="numbers">803k</h4>
                    <h5 class="mean">Likes</h5>
                </div>
                <div class="stats">
                    <h4 class="numbers">1.4k</h4>
                    <h5 class="mean">Photos</h5>
                </div>
              </div>
           
        </div>

        
    </section>
</body>
</html>
